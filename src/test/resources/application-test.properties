#Banco local
spring.datasource.url=jdbc:mysql://localhost:3306/apibusqueda
spring.datasource.username=root
spring.datasource.password=9004
spring.jpa.hibernate.ddl-auto=create-drop

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER




# Configuración de la ubicación de las features
cucumber.features=src/test/java/com/productos/features

# Configuración de la ubicación de los step definitions
cucumber.glue=src/test/java/com/productos/steps

# Configuración del formato de los reportes
cucumber.plugin=pretty,json:target/cucumber-report.json
cucumber.publish.enabled=true